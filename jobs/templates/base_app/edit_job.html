{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" hx-post="{% url 'edit_job' object.id %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-target="#jobs-table">
                {{ form }}
                <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
