{% load static %}
{% load i18n %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block title %}{% endblock title %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'bootstrap-5-2-0-dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-icons-1-9-1/bootstrap-icons.css' %}">
        {% block stylesheets %}{% endblock stylesheets %}
        
    </head>
    <body id="bodyContent" hx-get="{% url 'my_jobs' %}" hx-trigger="load delay:1s, updateMyJobs from:body">

        {% block content %}
        {% endblock content %}

    </body>

    <script src="{% static 'bootstrap-5-2-0-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'htmx-1-8-0-dist/htmx.min.js' %}"></script>
    {% block scripts %}{% endblock scripts %}

</html>
